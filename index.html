<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldmine V3 - 流程挖掘平台</title>
    <!-- Tailwind CSS (Dev Mode) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Glassmorphism Utilities */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
    </style>
</head>

<body>
    <!-- App Container -->
    <div id="app" class="min-h-screen bg-slate-50 flex items-center justify-center text-slate-800 font-inter">
        <!-- Content will be injected by Router -->
        <div class="text-slate-400 animate-pulse">Loading Goldmine V3...</div>
    </div>

    <!-- Main Logic -->
    <script type="module">
        import { Router } from './Router.js';
        import { LoginView } from './LoginView.js';
        import { DashboardView } from './DashboardView.js';
        import { EditorView } from './EditorView.js';

        // Define Routes
        const routes = {
            'login': new LoginView(),
            'dashboard': new DashboardView(),
            'editor': new EditorView()
        };

        // Initialize Router
        console.log('[App] Initializing Router...');
        const router = new Router(routes);
    </script>
</body>

</html>
